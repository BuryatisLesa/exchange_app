{% extends "base.html" %}
{% block content %}
<h2>{% if form.instance.pk %}Редактировать{% else %}Создать{% endif %} объявление</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Сохранить</button>
  <a class="btn btn-link" href="{% url 'ads-list' %}">Отмена</a>
</form>
{% endblock %}
